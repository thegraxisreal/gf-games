<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Slice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@300;500;700&display=swap');

        body {
            background-color: #111;
            color: white;
            font-family: 'Teko', sans-serif;
            overflow: hidden;
            touch-action: none;
            user-select: none;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 40;
            pointer-events: auto;
        }
        .back-button a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,0.4);
            background: rgba(0,0,0,0.6);
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            font-size: 0.8rem;
            font-weight: 700;
            text-decoration: none;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }
        .back-button a:hover {
            transform: translateY(-2px);
            border-color: #fff;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .ui-layer {
            position: absolute;
            z-index: 10;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .interactive {
            pointer-events: auto;
        }

        .btn-glitch {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 40px;
            font-size: 2rem;
            font-family: 'Teko', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            transform: skew(-10deg);
            transition: 0.2s;
            box-shadow: 5px 5px 0px #ff0055;
        }

        .btn-glitch:hover {
            transform: skew(-10deg) translate(-2px, -2px);
            box-shadow: 7px 7px 0px #ff0055;
            background: #f0f0f0;
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            padding: 5px 20px;
            font-size: 1.5rem;
            margin-top: 10px;
            cursor: pointer;
            transform: skew(-10deg);
            transition: 0.2s;
        }
        .btn-secondary:hover {
            background: #fff;
            color: #000;
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 60vh;
            overflow-y: auto;
            pointer-events: auto;
        }

        .shop-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            padding: 15px;
            display: flex;
            flex-col: column;
            align-items: center;
            transition: 0.2s;
            cursor: pointer;
        }

        .shop-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
        }

        .shop-item.owned {
            border-color: #00ffaa;
        }
        
        .shop-item.equipped {
            background: rgba(0, 255, 170, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.2);
            border-color: #00ffaa;
        }

        .powerup-card {
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid #333;
            padding: 25px;
            margin: 10px;
            width: 100%;
            max-width: 280px;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: skew(-5deg);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .powerup-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: currentColor;
            box-shadow: 2px 0 10px currentColor;
        }

        .powerup-card:hover {
            background: #222;
            transform: scale(1.05) skew(-5deg) translateY(-5px);
            border-color: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .powerup-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 0 0 15px currentColor;
        }

        .powerup-title {
            font-family: 'Teko', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            text-transform: uppercase;
            line-height: 1;
            margin-bottom: 5px;
            color: #fff;
        }
        
        .powerup-desc {
            font-family: sans-serif;
            font-size: 0.85rem;
            color: #aaa;
            line-height: 1.4;
        }

        .hidden { display: none !important; }

        .title-text {
            font-size: 6rem;
            line-height: 0.8;
            text-shadow: 4px 4px 0px #ff0055;
            transform: skew(-5deg);
        }

        #slowmo-vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 5;
        }
        
        /* CRT Lines */
        .scanlines {
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 20;
        }
        #hordeCountdown {
            text-shadow: 0 0 20px currentColor;
        }

        .glitch-text {
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>
    <div id="slowmo-vignette"></div>
    <div class="scanlines"></div>
    <div class="back-button">
        <a href="main.html">BACK TO GF GAMES</a>
    </div>

    <!-- HUD -->
    <div id="hud" class="absolute top-24 left-4 z-20 hidden pointer-events-none">
        <div class="text-4xl text-white font-bold tracking-wider" id="scoreDisplay">0</div>
        <div class="text-xl text-gray-400" id="soulDisplayHUD">SOULS: 0</div>
        <div id="hordeStatus" class="hidden text-red-500 font-bold text-2xl mt-2 animate-pulse">HORDE ACTIVE</div>
        <div id="hordeCountdown" class="hidden text-cyan-300 font-bold text-3xl mt-2 tracking-widest">HORDE IN 10</div>
    </div>

    <!-- MAIN MENU -->
    <div id="mainMenu" class="ui-layer interactive bg-black/90">
        <h1 class="title-text mb-2">CYBER<br>SLICE</h1>
        <p class="text-xl text-gray-400 mb-8 tracking-widest uppercase">Drag to Aim. Release to Kill.</p>
        
        <button id="btnStart" class="btn-glitch mb-4">PLAY</button>
        <button id="btnShop" class="btn-secondary w-64">ARMORY</button>
        
        <div class="absolute bottom-8 text-gray-600 text-sm">Use Mouse or Touch to Slingshot</div>
    </div>

    <!-- POWERUP MENU -->
    <div id="powerupMenu" class="ui-layer interactive bg-black/95 hidden backdrop-blur-md">
        <h2 class="text-6xl text-red-500 font-bold mb-2 glitch-text tracking-tighter" style="text-shadow: 0 0 20px red">SYSTEM BREACH</h2>
        <p class="text-white text-xl mb-12 tracking-widest text-gray-400">CHOOSE OVERRIDE PROTOCOL</p>
        
        <div class="flex flex-wrap justify-center gap-4 w-full max-w-5xl" id="powerupContainer">
            <!-- Injected via JS -->
        </div>
    </div>

    <!-- SHOP -->
    <div id="shopMenu" class="ui-layer interactive bg-black/95 hidden">
        <h2 class="text-5xl font-bold mb-6 text-white tracking-widest">ARMORY</h2>
        <div class="text-yellow-400 text-2xl mb-4" id="shopCurrency">SOULS: 0</div>
        
        <div class="shop-grid" id="shopGrid">
            <!-- Items go here -->
        </div>

        <button id="btnCloseShop" class="btn-secondary mt-8 w-64 border-red-500 text-red-500 hover:bg-red-500 hover:text-white">EXIT</button>
    </div>

    <!-- GAME OVER -->
    <div id="gameOverMenu" class="ui-layer interactive bg-black/80 backdrop-blur hidden">
        <h2 class="text-6xl text-red-500 font-bold mb-2 transform skew-x-12">TERMINATED</h2>
        <div class="text-3xl text-white mb-6">SCORE: <span id="finalScore">0</span></div>
        <div class="text-xl text-yellow-400 mb-8">+<span id="soulsEarned">0</span> SOULS</div>
        
        <button id="btnRetry" class="btn-glitch mb-4">REBOOT</button>
        <button id="btnHome" class="btn-secondary w-64">MAIN MENU</button>
    </div>

    <script>
        /**
         * CYBER SLICE
         * Core Mechanic: Time slows when dragging. 
         * Player is physics based. 
         * Horde Mode: Spawns massive amounts of enemies with powerups.
         */

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const vignette = document.getElementById('slowmo-vignette');
        const countdownDisplay = document.getElementById('hordeCountdown');

        // State
        let gameState = 'MENU'; // MENU, PLAYING, GAMEOVER, SHOP, POWERUP
        let score = 0;
        let souls = parseInt(localStorage.getItem('cs_souls')) || 0;
        let timeScale = 1.0;
        let frameCount = 0;
        let shake = 0;
        
        // Physics
        const FRICTION = 0.96;
        const DASH_POWER = 25;
        const TIME_SLOW_FACTOR = 0.1;
        
        // Horde Logic
        let hordeTimer = 0;
        let isHordeActive = false;
        let hordeDuration = 0;
        let activePowerup = null; // 'TITAN', 'HYPER', 'NOVA', 'TEMPEST'
        const HORDE_DURATION_FRAMES = 600;
        const HORDE_INTERVAL_MIN = 600; // Frames (approx 10s min)
        const HORDE_INTERVAL_RAND = 1200; // + Random frames
        const HORDE_COUNTDOWN_FRAMES = 600;
        let nextHordeTime = 0;

        // Input
        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let dragCurrX = 0;
        let dragCurrY = 0;

        // Customization
        const skins = [
            { id: 'default', name: 'RONIN', cost: 0, color: '#ffffff', trail: '#00ffff' },
            { id: 'crimson', name: 'CRIMSON', cost: 100, color: '#ff0055', trail: '#ff0055' },
            { id: 'midas', name: 'GOLDEN', cost: 300, color: '#ffd700', trail: '#ffaa00' },
            { id: 'void', name: 'VOID', cost: 600, color: '#9900ff', trail: '#ff00ff' },
            { id: 'toxic', name: 'TOXIC', cost: 1000, color: '#00ff00', trail: '#00ff00' }
        ];
        let currentSkinId = localStorage.getItem('cs_skin') || 'default';
        let currentSkin = skins.find(s => s.id === currentSkinId) || skins[0];

        // Powerups
        const powerups = [
            { id: 'TITAN', name: 'GIANT SIZE', desc: 'Become massive with a huge hitbox. Crush enemies on impact.', color: '#00ff00', icon: 'fa-expand-arrows-alt' },
            { id: 'HYPER', name: 'INSTANT CHARGE', desc: 'No drag delay. Fling yourself at max speed instantly.', color: '#00ffff', icon: 'fa-bolt' },
            { id: 'NOVA', name: 'EXPLOSIVE KILLS', desc: 'Every enemy you destroy detonates, killing nearby foes.', color: '#ffaa00', icon: 'fa-bomb' },
            { id: 'TEMPEST', name: 'LETHAL TRAIL', desc: 'Leave a static energy trail that destroys enemies.', color: '#ff00ff', icon: 'fa-wind' }
        ];

        // Audio Context
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)({ latencyHint: 'interactive' });
        let audioUnlocked = false;

        function unlockAudio() {
            if (!audioUnlocked) {
                audioCtx.resume();
                audioUnlocked = true;
            }
        }
        window.addEventListener('pointerdown', unlockAudio, { once: true });
        window.addEventListener('keydown', unlockAudio, { once: true });

        function playSound(type) {
            if (!audioUnlocked) unlockAudio();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'dash') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 0.2);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.2);
                osc.start(now);
                osc.stop(now + 0.2);
            } else if (type === 'kill') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100 + Math.random()*200, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.1);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'horde') {
                // Siren-like
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.linearRampToValueAtTime(300, now + 0.5);
                osc.frequency.linearRampToValueAtTime(100, now + 1.0);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0, now + 1.0);
                osc.start(now);
                osc.stop(now + 1.0);
            } else if (type === 'explosion') {
                 osc.type = 'square';
                 osc.frequency.setValueAtTime(50, now);
                 osc.frequency.exponentialRampToValueAtTime(10, now + 0.3);
                 gain.gain.setValueAtTime(0.5, now);
                 gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                 osc.start(now);
                 osc.stop(now + 0.3);
            }
        }

        class Entity {
            constructor(x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.radius = radius;
                this.color = color;
                this.dead = false;
            }
            update() {
                this.x += this.vx * timeScale;
                this.y += this.vy * timeScale;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        class Player extends Entity {
            constructor() {
                super(canvas.width/2, canvas.height/2, 12, currentSkin.color);
                this.trail = [];
                this.isDashing = false; // Is currently in a high speed state
                this.dashTimer = 0;
            }

            update() {
                // Modifiers based on powerup
                const radiusMod = activePowerup === 'TITAN' ? 2.5 : 1;
                this.radius = 12 * radiusMod;

                // Friction
                if (activePowerup === 'HYPER') {
                    // Very low friction for lightning feel
                    this.vx *= 0.99; 
                    this.vy *= 0.99;
                } else if (!isDragging || timeScale > 0.5) {
                    this.vx *= FRICTION;
                    this.vy *= FRICTION;
                }

                super.update();

                // Wall Bounce
                if (this.x < this.radius) { this.x = this.radius; this.vx *= -0.8; }
                if (this.x > canvas.width - this.radius) { this.x = canvas.width - this.radius; this.vx *= -0.8; }
                if (this.y < this.radius) { this.y = this.radius; this.vy *= -0.8; }
                if (this.y > canvas.height - this.radius) { this.y = canvas.height - this.radius; this.vy *= -0.8; }

                // Speed Check
                const speed = Math.sqrt(this.vx*this.vx + this.vy*this.vy);
                this.isDashing = speed > 5; // Kill threshold

                // TEMPEST Powerup
                if (activePowerup === 'TEMPEST' && this.isDashing && frameCount % 5 === 0) {
                    tempestEchoes.push(new TempestEcho(this.x, this.y, this.radius));
                }

                // Trail
                if ((activePowerup === 'HYPER' || (frameCount % 2 === 0)) && speed > 2) {
                    this.trail.push({x: this.x, y: this.y, r: this.radius, life: 1.0});
                }
                
                // Color update based on skin
                this.color = currentSkin.color;
            }

            draw() {
                // Draw Trail
                if (activePowerup === 'HYPER') {
                    // Lightning Style Trail
                    ctx.save();
                    ctx.beginPath();
                    ctx.strokeStyle = '#00ffff';
                    ctx.lineWidth = 3;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#00ffff';
                    ctx.lineJoin = 'round';
                    
                    // Manage lifecycle in draw loop (simplistic but works for this structure)
                    for(let i=this.trail.length-1; i>=0; i--) {
                        this.trail[i].life -= 0.05 * timeScale;
                        if(this.trail[i].life <= 0) this.trail.splice(i, 1);
                    }

                    if (this.trail.length > 0) {
                        ctx.moveTo(this.trail[0].x, this.trail[0].y);
                        for(let i=1; i<this.trail.length; i++) {
                            let t = this.trail[i];
                            // Jitter
                            let jx = (Math.random() - 0.5) * 15;
                            let jy = (Math.random() - 0.5) * 15;
                            ctx.lineTo(t.x + jx, t.y + jy);
                        }
                        ctx.lineTo(this.x, this.y);
                    }
                    ctx.stroke();
                    ctx.restore();
                } else {
                    ctx.save();
                    for(let i=this.trail.length-1; i>=0; i--) {
                        let t = this.trail[i];
                        t.life -= 0.1 * timeScale; 
                        if (t.life <= 0) {
                            this.trail.splice(i, 1);
                            continue;
                        }
                        ctx.beginPath();
                        ctx.arc(t.x, t.y, t.r * t.life, 0, Math.PI*2);
                        ctx.fillStyle = activePowerup === 'TITAN' ? '#00ff00' : currentSkin.trail;
                        ctx.globalAlpha = t.life * 0.5;
                        ctx.fill();
                    }
                    ctx.restore();
                }

                // Draw Body
                ctx.save();
                ctx.translate(this.x, this.y);
                
                let angle = Math.atan2(this.vy, this.vx);
                ctx.rotate(angle);

                // Blade Shape
                ctx.beginPath();
                ctx.moveTo(this.radius * 1.25, 0);
                ctx.lineTo(-this.radius * 0.8, this.radius * 0.6);
                ctx.lineTo(-this.radius * 0.4, 0);
                ctx.lineTo(-this.radius * 0.8, -this.radius * 0.6);
                ctx.closePath();
                
                ctx.shadowBlur = this.isDashing ? 20 : 5;
                ctx.shadowColor = activePowerup ? '#fff' : currentSkin.trail;
                ctx.fillStyle = this.isDashing ? '#fff' : this.color;
                ctx.fill();
                
                ctx.restore();
            }
        }

        class Enemy extends Entity {
            constructor() {
                // Spawn at edges
                let ex, ey;
                if (Math.random() < 0.5) {
                    ex = Math.random() < 0.5 ? -20 : canvas.width + 20;
                    ey = Math.random() * canvas.height;
                } else {
                    ex = Math.random() * canvas.width;
                    ey = Math.random() < 0.5 ? -20 : canvas.height + 20;
                }
                
                super(ex, ey, 15, '#ff0000');
                this.speed = Math.random() * 2 + 1 + (score * 0.05); 
                if (isHordeActive) this.speed *= 1.1; // Reduced from 1.5
            }

            update(player) {
                // Homing
                let dx = player.x - this.x;
                let dy = player.y - this.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist > 0) {
                    this.vx = (dx / dist) * this.speed;
                    this.vy = (dy / dist) * this.speed;
                }

                super.update();
                
                // Jitter
                this.x += (Math.random() - 0.5) * 2;
                this.y += (Math.random() - 0.5) * 2;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#ff0000';
                
                // Square enemy
                ctx.fillStyle = '#220000';
                ctx.strokeStyle = '#ff0055';
                ctx.lineWidth = 2;
                
                ctx.beginPath();
                ctx.rect(-10, -10, 20, 20);
                ctx.fill();
                ctx.stroke();

                // Eye
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.rect(-2, -2, 4, 4);
                ctx.fill();

                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, color, speed) {
                this.x = x;
                this.y = y;
                let angle = Math.random() * Math.PI * 2;
                let vel = Math.random() * speed;
                this.vx = Math.cos(angle) * vel;
                this.vy = Math.sin(angle) * vel;
                this.life = 1.0;
                this.color = color;
                this.width = Math.random() * 4 + 2;
            }
            update() {
                this.x += this.vx * timeScale;
                this.y += this.vy * timeScale;
                this.life -= 0.05 * timeScale;
                this.vx *= 0.9; 
                this.vy *= 0.9;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.translate(this.x, this.y);
                ctx.rotate(Math.atan2(this.vy, this.vx));
                ctx.fillRect(0, -this.width/2, this.width*3, this.width);
                ctx.restore();
            }
        }

        class TempestEcho {
            constructor(x, y, r) {
                this.x = x;
                this.y = y;
                this.radius = r;
                this.life = 100; // Lasts a while
            }
            update() {
                this.life -= 1 * timeScale;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = Math.min(1, this.life / 20);
                ctx.fillStyle = '#ff00ff';
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#ff00ff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.fill();
                ctx.restore();
            }
        }

        class NovaBlast {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 10;
                this.maxRadius = 150;
                this.life = 1.0;
            }
            update() {
                this.radius += 10 * timeScale;
                this.life -= 0.05 * timeScale;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.strokeStyle = '#ffaa00';
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.stroke();
                ctx.restore();
            }
        }

        // Globals
        let player;
        let enemies = [];
        let particles = [];
        let tempestEchoes = [];
        let novaBlasts = [];
        let soulsCollected = 0;

        function init() {
            resize();
            window.addEventListener('resize', resize);
            
            // Mouse/Touch Events
            const startInput = (x, y) => {
                if (gameState !== 'PLAYING') return;
                isDragging = true;
                dragStartX = x;
                dragStartY = y;
                dragCurrX = x;
                dragCurrY = y;
                
                playSound('slow');
            };

            const moveInput = (x, y) => {
                if (!isDragging) return;
                dragCurrX = x;
                dragCurrY = y;
            };

            const endInput = () => {
                if (!isDragging) return;
                isDragging = false;
                
                let dx = dragStartX - dragCurrX;
                let dy = dragStartY - dragCurrY;
                let power;

                // Powerup: HYPER
                if (activePowerup === 'HYPER') {
                    // Any drag gives max power
                    const angle = Math.atan2(dy, dx);
                    if (Math.abs(dx) > 5 || Math.abs(dy) > 5) {
                        power = DASH_POWER * 2.5; // Zap! Fast launch
                    } else {
                        power = 0;
                    }
                } else {
                    power = Math.min(Math.sqrt(dx*dx + dy*dy) * 0.15, DASH_POWER);
                }
                
                const angle = Math.atan2(dy, dx);
                
                if (power > 2) {
                    player.vx = Math.cos(angle) * power;
                    player.vy = Math.sin(angle) * power;
                    playSound('dash');
                }
            };

            window.addEventListener('mousedown', e => startInput(e.clientX, e.clientY));
            window.addEventListener('mousemove', e => moveInput(e.clientX, e.clientY));
            window.addEventListener('mouseup', endInput);
            
            window.addEventListener('touchstart', e => {
                startInput(e.touches[0].clientX, e.touches[0].clientY);
            }, {passive: false});
            window.addEventListener('touchmove', e => {
                e.preventDefault();
                moveInput(e.touches[0].clientX, e.touches[0].clientY);
            }, {passive: false});
            window.addEventListener('touchend', endInput);

            // UI
            document.getElementById('btnStart').onclick = startGame;
            document.getElementById('btnRetry').onclick = startGame;
            document.getElementById('btnShop').onclick = openShop;
            document.getElementById('btnCloseShop').onclick = closeShop;
            document.getElementById('btnHome').onclick = goHome;

            gameLoop();
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function startGame() {
            gameState = 'PLAYING';
            score = 0;
            soulsCollected = 0;
            player = new Player();
            enemies = [];
            particles = [];
            tempestEchoes = [];
            novaBlasts = [];
            
            isHordeActive = false;
            activePowerup = null;
            hordeTimer = 0;
            nextHordeTime = frameCount + HORDE_INTERVAL_MIN + Math.random() * HORDE_INTERVAL_RAND;

            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('gameOverMenu').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
            document.getElementById('hordeStatus').classList.add('hidden');
            document.getElementById('scoreDisplay').innerText = "0";
            document.getElementById('soulDisplayHUD').innerText = "SOULS: " + souls;
            countdownDisplay.classList.add('hidden');
            countdownDisplay.classList.remove('glitch-text');
        }

        function startHordeSelection() {
            gameState = 'POWERUP';
            isDragging = false; // Cancel any drag
            vignette.style.opacity = 0;
            timeScale = 1.0;
            
            playSound('horde');
            
            const container = document.getElementById('powerupContainer');
            container.innerHTML = '';
            
            // Randomly shuffle powerups or pick 3. Since we have 4, let's just show all 4 to be generous, or pick 3.
            // Let's pick 3 random ones to make it a "choice".
            let choices = [...powerups].sort(() => 0.5 - Math.random()).slice(0, 3);
            
            choices.forEach(p => {
                const card = document.createElement('div');
                card.className = 'powerup-card';
                card.style.color = p.color; // Used for currentcolor
                card.style.borderColor = '#333';
                
                card.innerHTML = `
                    <div class="powerup-icon"><i class="fas ${p.icon}"></i></div>
                    <div class="powerup-title">${p.name}</div>
                    <div class="powerup-desc">${p.desc}</div>
                `;
                card.onclick = () => activateHorde(p.id);
                container.appendChild(card);
            });

            document.getElementById('powerupMenu').classList.remove('hidden');
            document.getElementById('hud').classList.add('hidden');
            countdownDisplay.classList.add('hidden');
            countdownDisplay.classList.remove('glitch-text');
        }

        function activateHorde(powerId) {
            gameState = 'PLAYING';
            activePowerup = powerId;
            isHordeActive = true;
            hordeDuration = HORDE_DURATION_FRAMES;
            
            document.getElementById('powerupMenu').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
            
            const status = document.getElementById('hordeStatus');
            status.classList.remove('hidden');
            status.innerText = `HORDE ACTIVE: ${powerups.find(p=>p.id===powerId).name}`;
            status.style.color = powerups.find(p=>p.id===powerId).color;
            countdownDisplay.classList.add('hidden');
            countdownDisplay.classList.remove('glitch-text');
        }

        function endHorde() {
            isHordeActive = false;
            activePowerup = null;
            document.getElementById('hordeStatus').classList.add('hidden');
            nextHordeTime = frameCount + HORDE_INTERVAL_MIN + Math.random() * HORDE_INTERVAL_RAND;
            countdownDisplay.classList.add('hidden');
            countdownDisplay.classList.remove('glitch-text');
        }

        function gameOver() {
            gameState = 'GAMEOVER';
            souls += soulsCollected;
            localStorage.setItem('cs_souls', souls);
            document.getElementById('finalScore').innerText = score;
            document.getElementById('soulsEarned').innerText = soulsCollected;
            document.getElementById('gameOverMenu').classList.remove('hidden');
            document.getElementById('hud').classList.add('hidden');
        }

        function goHome() {
            gameState = 'MENU';
            document.getElementById('gameOverMenu').classList.add('hidden');
            document.getElementById('mainMenu').classList.remove('hidden');
        }

        function spawnParticles(x, y, color, count, speed) {
            for(let i=0; i<count; i++) {
                particles.push(new Particle(x, y, color, speed));
            }
        }

        function updateHordeCountdownDisplay() {
            if (gameState === 'PLAYING' && !isHordeActive && nextHordeTime > frameCount) {
                const framesRemaining = nextHordeTime - frameCount;
                if (framesRemaining <= HORDE_COUNTDOWN_FRAMES) {
                    const seconds = Math.max(1, Math.ceil(framesRemaining / 60));
                    countdownDisplay.classList.remove('hidden');
                    countdownDisplay.textContent = `HORDE IN ${seconds}`;
                    if (seconds <= 3) {
                        countdownDisplay.classList.add('glitch-text');
                        countdownDisplay.style.color = '#ff4d6d';
                    } else {
                        countdownDisplay.classList.remove('glitch-text');
                        countdownDisplay.style.color = '#7ee8ff';
                    }
                } else {
                    countdownDisplay.classList.add('hidden');
                    countdownDisplay.classList.remove('glitch-text');
                }
            } else {
                countdownDisplay.classList.add('hidden');
                countdownDisplay.classList.remove('glitch-text');
            }
        }

        // --- SHOP ---
        function openShop() {
            gameState = 'SHOP';
            const grid = document.getElementById('shopGrid');
            grid.innerHTML = '';
            document.getElementById('shopCurrency').innerText = `SOULS: ${souls}`;

            skins.forEach(skin => {
                const isOwned = skin.cost === 0 || localStorage.getItem(`cs_owned_${skin.id}`) === 'true';
                const isEquipped = currentSkinId === skin.id;

                const div = document.createElement('div');
                div.className = `shop-item ${isOwned ? 'owned' : ''} ${isEquipped ? 'equipped' : ''}`;
                div.innerHTML = `
                    <div style="width: 30px; height: 30px; border-radius: 50%; background: ${skin.color}; border: 2px solid #fff; box-shadow: 0 0 10px ${skin.trail}; margin-bottom: 10px;"></div>
                    <div class="font-bold text-xl">${skin.name}</div>
                    <div class="text-sm ${isOwned ? 'text-green-400' : 'text-yellow-400'}">${isOwned ? 'OWNED' : skin.cost + ' SOULS'}</div>
                `;

                div.onclick = () => {
                    if (isEquipped) return;
                    if (isOwned) {
                        currentSkinId = skin.id;
                        currentSkin = skin;
                        localStorage.setItem('cs_skin', skin.id);
                        openShop();
                    } else if (souls >= skin.cost) {
                        souls -= skin.cost;
                        localStorage.setItem('cs_souls', souls);
                        localStorage.setItem(`cs_owned_${skin.id}`, 'true');
                        currentSkinId = skin.id;
                        currentSkin = skin;
                        localStorage.setItem('cs_skin', skin.id);
                        openShop();
                    }
                };
                grid.appendChild(div);
            });

            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('shopMenu').classList.remove('hidden');
        }

        function closeShop() {
            gameState = 'MENU';
            document.getElementById('shopMenu').classList.add('hidden');
            document.getElementById('mainMenu').classList.remove('hidden');
        }

        // --- LOOP ---
        function gameLoop() {
            // Clear
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Screen Shake
            if (shake > 0) {
                ctx.save();
                const dx = (Math.random() - 0.5) * shake;
                const dy = (Math.random() - 0.5) * shake;
                ctx.translate(dx, dy);
                shake *= 0.9;
                if(shake < 0.5) shake = 0;
            }

            // Grid Background
            ctx.strokeStyle = isHordeActive ? '#300' : '#222'; // Red grid in horde
            ctx.lineWidth = 2;
            ctx.beginPath();
            const gridSize = 100;
            for(let i=0; i<canvas.width + gridSize; i+=gridSize) {
                ctx.moveTo(i, 0); ctx.lineTo(i, canvas.height);
            }
            for(let i=0; i<canvas.height + gridSize; i+=gridSize) {
                ctx.moveTo(0, i); ctx.lineTo(canvas.width, i);
            }
            ctx.stroke();

            // Handle Time Scale
            if (gameState === 'PLAYING') {
                if (isDragging) {
                    timeScale += (TIME_SLOW_FACTOR - timeScale) * 0.1;
                    vignette.style.opacity = 1;
                } else {
                    timeScale += (1.0 - timeScale) * 0.2;
                    vignette.style.opacity = 0;
                }
            } else {
                timeScale = 1.0;
            }

            if (gameState === 'PLAYING') {
                frameCount++;

                // Horde Trigger
                if (!isHordeActive && frameCount > nextHordeTime) {
                    startHordeSelection();
                }

                updateHordeCountdownDisplay();
                
                // Horde Timer
                if (isHordeActive) {
                    hordeDuration--;
                    if (hordeDuration <= 0) endHorde();
                    // Screen flash effect
                    if (hordeDuration < 120 && frameCount % 10 === 0) {
                         // warning flash ending
                    }
                }

                // Spawn Logic
                let spawnChance = 0.02 + (score * 0.0005);
                if (isHordeActive) spawnChance = 0.12; // Reduced from 0.15

                if (Math.random() < spawnChance) {
                    enemies.push(new Enemy());
                }

                player.update();
                player.draw();

                // Aim Line
                if (isDragging) {
                    ctx.strokeStyle = activePowerup === 'HYPER' ? '#00ffff' : 'white';
                    ctx.lineWidth = 2;
                    ctx.setLineDash([10, 10]);
                    ctx.beginPath();
                    ctx.moveTo(player.x, player.y);
                    const dx = dragStartX - dragCurrX;
                    const dy = dragStartY - dragCurrY;
                    
                    // Visual flair for HYPER aim
                    if (activePowerup === 'HYPER') {
                        // Draw a very long line to indicate infinite power
                         const angle = Math.atan2(dy, dx);
                         const dist = 1000;
                         ctx.lineTo(player.x + Math.cos(angle)*dist, player.y + Math.sin(angle)*dist);
                    } else {
                        ctx.lineTo(player.x + dx, player.y + dy);
                    }
                    
                    ctx.stroke();
                    ctx.setLineDash([]);
                    ctx.beginPath();
                    
                    if (activePowerup !== 'HYPER') {
                        ctx.arc(player.x + dx, player.y + dy, 10, 0, Math.PI*2);
                        ctx.stroke();
                    }
                }

                // Tempest Echo Logic
                for (let i = tempestEchoes.length - 1; i >= 0; i--) {
                    let echo = tempestEchoes[i];
                    echo.update();
                    echo.draw();
                    if (echo.life <= 0) tempestEchoes.splice(i, 1);
                }

                // Nova Blast Logic
                for (let i = novaBlasts.length - 1; i >= 0; i--) {
                    let blast = novaBlasts[i];
                    blast.update();
                    blast.draw();
                    if (blast.life <= 0) novaBlasts.splice(i, 1);
                }

                // Enemy Logic
                for (let i = enemies.length - 1; i >= 0; i--) {
                    let e = enemies[i];
                    e.update(player);
                    e.draw();

                    let dead = false;

                    // 1. Check Collision with Nova Blasts
                    for (let blast of novaBlasts) {
                        let dist = Math.sqrt((blast.x - e.x)**2 + (blast.y - e.y)**2);
                        if (dist < blast.radius + e.radius) dead = true;
                    }

                    // 2. Check Collision with Tempest Echoes
                    for (let echo of tempestEchoes) {
                        let dist = Math.sqrt((echo.x - e.x)**2 + (echo.y - e.y)**2);
                        if (dist < echo.radius + e.radius) dead = true;
                    }

                    // 3. Check Collision with Player
                    let dx = player.x - e.x;
                    let dy = player.y - e.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);

                    if (dist < player.radius + e.radius) {
                        if (player.isDashing || activePowerup === 'TITAN') { // Titan kills on touch essentially if fast enough, or just bigger hit box
                            // If titan, we still need speed? Let's say Titan kills on touch if speed > 1
                            if (activePowerup === 'TITAN' && (Math.abs(player.vx) > 1 || Math.abs(player.vy) > 1)) {
                                dead = true;
                            } else if (player.isDashing) {
                                dead = true;
                            } else {
                                // DIE
                                shake = 30;
                                spawnParticles(player.x, player.y, currentSkin.trail, 20, 15);
                                gameOver();
                            }
                        } else {
                            // DIE
                            shake = 30;
                            spawnParticles(player.x, player.y, currentSkin.trail, 20, 15);
                            gameOver();
                        }
                    }

                    if (dead) {
                        e.dead = true;
                        enemies.splice(i, 1);
                        score++;
                        soulsCollected += 5;
                        document.getElementById('scoreDisplay').innerText = score;
                        shake = 15;
                        playSound('kill');
                        spawnParticles(e.x, e.y, '#ff0000', 10, 10);
                        spawnParticles(e.x, e.y, '#ffffff', 5, 15);

                        // Nova Effect
                        if (activePowerup === 'NOVA') {
                            novaBlasts.push(new NovaBlast(e.x, e.y));
                            playSound('explosion');
                        }
                    }
                }
            } 
            
            // Render non-game particles
            for(let i=particles.length-1; i>=0; i--) {
                let p = particles[i];
                p.update();
                p.draw();
                if(p.life <= 0) particles.splice(i, 1);
            }

            if (shake > 0) ctx.restore();

            requestAnimationFrame(gameLoop);
        }

        init();
    </script>
