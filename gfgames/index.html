<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GF Games | Play Now</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050505; /* Deep black background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #bgCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 100%;
            pointer-events: none; /* Allows clicks to pass through to canvas if needed */
        }

        h1 {
            color: #fff;
            font-size: 6rem;
            margin: 0;
            font-weight: 800;
            letter-spacing: -2px;
            text-shadow: 0 0 30px rgba(255, 0, 51, 0.6);
            pointer-events: auto;
        }

        h1 span {
            color: #ff0033;
        }

        .play-btn {
            display: inline-block;
            margin-top: 40px;
            padding: 20px 80px;
            background: #ff0033;
            color: #000;
            font-size: 2rem;
            font-weight: 900;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(255, 0, 51, 0.4);
            transition: all 0.3s ease;
            pointer-events: auto;
            border: 2px solid #ff0033;
        }

        .play-btn:hover {
            background: transparent;
            color: #ff0033;
            box-shadow: 0 0 50px rgba(255, 0, 51, 0.8);
            transform: scale(1.05);
        }

        /* --- BRANDING UPDATES --- */
        .brand-logo {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 20;
            background: rgba(0,0,0,0.5);
            pointer-events: none;
            display: flex;
            align-items: center;
            border: 2px solid #ff0033;
            padding: 10px 15px;
        }

        .brand-logo img {
            height: 30px;
            width: auto;
            margin-right: 15px;
            display: block;
        }

        .brand-logo span {
            font-weight: 900;
            color: #fff;
            font-size: 1.2rem;
            letter-spacing: 1px;
            text-transform: lowercase;
        }

        .dev-credit {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #666;
            font-size: 0.9rem;
            z-index: 10;
            font-family: monospace;
            opacity: 0.8;
            pointer-events: none;
        }

        .dev-credit strong {
            color: #ff0033;
            font-weight: normal;
        }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>
    
    <!-- Top Left Studio Badge -->
    <div class="brand-logo">
        <img src="logo2.jpeg" alt="TG">
        <span>thegraxisreal</span>
    </div>

    <div class="overlay">
        <h1>GF <span>GAMES</span></h1>
        <a href="main.html" class="play-btn">PLAY</a>
    </div>

    <!-- Stylized Footer Credit -->
    <div class="dev-credit">Build v1.0 // Developed by <strong>thegraxisreal</strong></div>

    <script>
        /**
         * GF GAMES LANDING PAGE ENGINE
         * Developed by thegraxisreal
         * Features 3 random interactive backgrounds
         */

        // Developer Signature in Console
        console.log("%c STOP! ", "color: red; font-size: 30px; font-weight: bold;");
        console.log("%c This site was built by thegraxisreal.", "color: white; font-size: 16px; background: #000; padding: 5px;");

        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        
        // Mouse State
        const mouse = { x: null, y: null };
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });
        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // Resize Handling
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            // Re-initialize the active scene on resize if needed
            if(activeScene === 0) initNetwork();
            if(activeScene === 1) initMatrix();
            if(activeScene === 2) initSwarm();
        }
        window.addEventListener('resize', resize);
        
        // ---------------------------------------------------------
        // SCENE 1: THE NETWORK (Connected Dots)
        // ---------------------------------------------------------
        let netParticles = [];
        function initNetwork() {
            netParticles = [];
            const count = Math.floor((width * height) / 15000); // Responsive count
            for (let i = 0; i < count; i++) {
                netParticles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    size: Math.random() * 2 + 1
                });
            }
        }

        function drawNetwork() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = '#ff0033';
            
            for (let i = 0; i < netParticles.length; i++) {
                let p = netParticles[i];
                
                // Move
                p.x += p.vx;
                p.y += p.vy;

                // Bounce
                if (p.x < 0 || p.x > width) p.vx *= -1;
                if (p.y < 0 || p.y > height) p.vy *= -1;

                // Mouse interaction
                if (mouse.x) {
                    let dx = mouse.x - p.x;
                    let dy = mouse.y - p.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 200) {
                        p.x -= dx * 0.02; // Push away slightly
                        p.y -= dy * 0.02;
                    }
                }

                // Draw Dot
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                // Draw Lines
                for (let j = i; j < netParticles.length; j++) {
                    let p2 = netParticles[j];
                    let dx = p.x - p2.x;
                    let dy = p.y - p2.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);

                    if (dist < 120) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 0, 51, ${1 - dist/120})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
        }

        // ---------------------------------------------------------
        // SCENE 2: THE MATRIX (Digital Rain)
        // ---------------------------------------------------------
        let columns = [];
        const fontSize = 16;
        
        function initMatrix() {
            columns = [];
            const cols = Math.floor(width / fontSize);
            for (let i = 0; i < cols; i++) {
                columns[i] = Math.random() * height; // Random start Y
            }
        }

        function drawMatrix() {
            // Fade effect for trails
            ctx.fillStyle = 'rgba(5, 5, 5, 0.1)';
            ctx.fillRect(0, 0, width, height);

            ctx.fillStyle = '#ff0033'; // Red text
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < columns.length; i++) {
                const char = String.fromCharCode(0x30A0 + Math.random() * 96); // Random Katakana
                const x = i * fontSize;
                const y = columns[i] * fontSize;

                // Mouse interaction: brighten column near mouse
                if (mouse.x && Math.abs(mouse.x - x) < 50) {
                    ctx.fillStyle = '#ff99aa'; // Brighter red
                    ctx.fillText(char, x, y);
                    ctx.fillStyle = '#ff0033'; // Reset
                } else {
                    ctx.fillText(char, x, y);
                }

                if (y > height && Math.random() > 0.98) {
                    columns[i] = 0;
                }
                columns[i]++;
            }
        }

        // ---------------------------------------------------------
        // SCENE 3: THE SWARM (Glowing Fireflies)
        // ---------------------------------------------------------
        let swarmParticles = [];
        
        function initSwarm() {
            swarmParticles = [];
            const count = 100;
            for(let i=0; i<count; i++) {
                swarmParticles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    size: Math.random() * 3 + 2,
                    history: [] // For trails
                });
            }
        }

        function drawSwarm() {
            // Hard clear for crisp movement
            ctx.clearRect(0, 0, width, height); 
            
            // Draw all particles
            for(let i=0; i<swarmParticles.length; i++) {
                let p = swarmParticles[i];

                // Mouse Attraction
                if (mouse.x) {
                    let dx = mouse.x - p.x;
                    let dy = mouse.y - p.y;
                    p.vx += dx * 0.0005;
                    p.vy += dy * 0.0005;
                }

                // Friction to stop infinite acceleration
                p.vx *= 0.98;
                p.vy *= 0.98;

                p.x += p.vx;
                p.y += p.vy;

                // Screen Wrap
                if (p.x < 0) p.x = width;
                if (p.x > width) p.x = 0;
                if (p.y < 0) p.y = height;
                if (p.y > height) p.y = 0;

                // Glow Effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = "#ff0033";
                ctx.fillStyle = "#ff0033";
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Reset shadow for performance
                ctx.shadowBlur = 0;
            }
        }

        // ---------------------------------------------------------
        // MAIN ENGINE
        // ---------------------------------------------------------
        
        // Randomly pick a scene: 0, 1, or 2
        const activeScene = Math.floor(Math.random() * 3);
        
        // Initial setup
        resize(); // Sets width/height and calls specific init
        
        function animate() {
            if (activeScene === 0) {
                drawNetwork();
            } else if (activeScene === 1) {
                drawMatrix();
            } else if (activeScene === 2) {
                drawSwarm();
            }
            requestAnimationFrame(animate);
        }

        // Start
        animate();

        // Console log for you to check which one loaded
        const sceneNames = ["Network", "Matrix Rain", "Firefly Swarm"];
        console.log(`GF Games: Loaded Scene ${activeScene} (${sceneNames[activeScene]})`);

    </script>
</body>
</html>
