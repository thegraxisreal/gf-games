<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GF Games | Library</title>
    <style>
        :root {
            color-scheme: dark;
        }

        * {
            box-sizing: border-box;
        }

        body, html 
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        #bgCanvas {
            position: fixed;
            inset: 0;
            z-index: 1;
        }

        .brand-logo {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 20;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            border: 2px solid #ff0033;
            padding: 10px 15px;
            letter-spacing: 1px;
            text-transform: lowercase;
        }

        .brand-logo img {
            height: 30px;
            margin-right: 15px;
        }

        .brand-logo span {
            font-weight: 900;
        }

        .page-shell {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 140px clamp(24px, 5vw, 64px) 80px;
        }

        .hero {
            text-align: center;
            margin-bottom: 60px;
        }

        .hero h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            margin: 0;
            letter-spacing: -2px;
            text-shadow: 0 0 30px rgba(255, 0, 51, 0.6);
        }

        .hero h1 span {
            color: #ff0033;
        }

        .hero p {
            color: #aaa;
            margin-top: 12px;
            font-size: 1.1rem;
            letter-spacing: 0.1rem;
        }

        .game-section {
            backdrop-filter: blur(8px);
            background: rgba(5,5,5,0.75);
            border: 1px solid rgba(255, 0, 51, 0.2);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 0 80px rgba(255, 0, 51, 0.15);
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 24px;
        }

        .section-header h2 {
            margin: 0;
            letter-spacing: 0.4rem;
            font-size: 1.3rem;
        }

        .section-actions {
            display: flex;
            gap: 12px;
        }

        .ghost-btn {
            appearance: none;
            border: 1px solid rgba(255, 0, 51, 0.4);
            background: transparent;
            color: #ff0033;
            padding: 8px 18px;
            border-radius: 999px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.2rem;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(220px, 1fr));
            gap: 24px;
        }

        .game-card {
            border: 1px solid rgba(255, 0, 51, 0.3);
            border-radius: 20px;
            padding: 20px;
            background: rgba(0,0,0,0.65);
            display: flex;
            flex-direction: column;
            gap: 18px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease;
        }

        .game-card:hover {
            transform: translateY(-4px);
            border-color: #ff0033;
            box-shadow: 0 10px 25px rgba(255, 0, 51, 0.25);
        }

        .game-card img,
        .game-logo {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.03);
        }

        .game-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }

        .game-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-meta h3 {
            margin: 0;
            font-size: 1.1rem;
            letter-spacing: 0.1rem;
        }

        .tag {
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
        }

        .tag.soon {
            border: 1px solid rgba(255,255,255,0.35);
        }

        .tag.active {
            border: 1px solid rgba(255, 0, 51, 0.8);
            color: #ff0033;
        }

        .tag.offline {
            border: 1px solid rgba(255, 255, 255, 0.6);
            color: #f9fafb;
            text-transform: uppercase;
        }

        .neon-title {
            font-size: 2.2rem;
            letter-spacing: 0.4rem;
            color: #38fcea;
            text-shadow: 0 0 18px rgba(56, 252, 234, 0.5);
        }

        .neon-title span {
            color: #ff007a;
        }

        .neon-title.small {
            font-size: 1.8rem;
        }

        .sled-title {
            font-size: 2rem;
            letter-spacing: 0.3rem;
            color: #b3e5ff;
            text-shadow: 0 0 18px rgba(179, 229, 255, 0.5);
        }

        .snake-title {
            font-size: 2rem;
            letter-spacing: 0.35rem;
            color: #7cff7a;
            text-shadow: 0 0 18px rgba(124, 255, 122, 0.6);
        }

        .game-description {
            margin: 0;
            color: #b3b3b3;
            font-size: 0.95rem;
            min-height: 45px;
        }

        .dev-credit {
            text-align: right;
            margin-top: 32px;
            color: #666;
            font-size: 0.9rem;
            font-family: monospace;
            opacity: 0.8;
        }

        .dev-credit strong {
            color: #ff0033;
            font-weight: normal;
        }

        @media (max-width: 600px) {
            .page-shell {
                padding: 120px 16px 60px;
            }
            .section-header h2 {
                width: 100%;
            }
            .game-grid {
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            }
        }
    </style>
</head>
<body>
    <canvas id="bgCanvas"></canvas>

    <div class="brand-logo">
        <img src="logo2.jpeg" alt="TG">
        <span>thegraxisreal</span>
    </div>

    <main class="page-shell">
        <header class="hero">
            <h1>GF <span>GAMES</span> LIBRARY</h1>
            <p>Tap a project to dive in. New worlds are added constantly.</p>
        </header>

        <section class="game-section">
            <div class="section-header">
                <h2>AVAILABLE TITLES</h2>
                <div class="section-actions">
                    <button class="ghost-btn" type="button">Filter</button>
                    <button class="ghost-btn" type="button">Sort</button>
                </div>
            </div>

            <div id="gameGrid" class="game-grid"></div>

            <p class="dev-credit">Build v1.0 // Developed by <strong>thegraxisreal</strong></p>
        </section>
    </main>

    <script>
        /**
         * GAME GRID DATA SOURCE
         * Add new entries to the array below to display more titles.
         * url should match the HTML page for the game (e.g., "racer.html").
         */
        const games = [
            {
                title: 'Cyber Slice',
                description: 'Precision slash runner with synthwave beats and instant restarts.',
                url: 'cyber.html',
                status: 'Play Now',
                logoHtml: '<div class="neon-title small">CYBER <span>SLICE</span></div>'
            },
            {
                title: 'Neon Drift',
                description: 'High-speed synth runner that rewards razor-sharp reflexes.',
                url: 'neon.html',
                status: 'Play Now',
                logoHtml: '<div class="neon-title small">NEON <span>DRIFT</span></div>'
            },
            {
                title: 'thegraxisreal Casino',
                description: 'Legacy offline build of the multi-game casino. Runs entirely in-browser.',
                url: 'casino/casino.html',
                status: 'Offline Version',
                logoHtml: '<div style="font-size:1.6rem; letter-spacing:0.2rem; text-transform:uppercase; color:#f9fafb;">thegraxisreal <span style="color:#fbbf24;">casino</span></div>'
            },
            {
                title: 'Sled 3D',
                description: 'Snow-surf a procedural mountain dodging trees, rocks, and pumpkins.',
                url: 'sled.html',
                status: 'Play Now',
                logoHtml: '<div class="sled-title">SLED 3D</div>'
            },
            {
                title: 'Neuro Snake',
                description: 'Classic snake rebuilt with a neon grid and leaderboard-ready speed.',
                url: 'GRAXYBOTAD3WHEN.html',
                status: 'Play Now',
                logoHtml: '<div class="snake-title">NEURO SNAKE</div>'
            }
        ];

        const gridEl = document.getElementById('gameGrid');

        function createLogoElement(game) {
            if (game.logoHtml) {
                const wrapper = document.createElement('div');
                wrapper.className = 'game-logo';
                wrapper.innerHTML = game.logoHtml;
                return wrapper;
            }
            const image = document.createElement('img');
            image.src = game.logo;
            image.alt = `${game.title} logo`;
            return image;
        }

        function renderCards(list) {
            gridEl.innerHTML = '';
            list.forEach((game) => {
                const card = document.createElement('a');
                card.className = 'game-card';
                card.href = game.url;

                card.appendChild(createLogoElement(game));

                const meta = document.createElement('div');
                meta.className = 'game-meta';

                const title = document.createElement('h3');
                title.textContent = game.title;

                const badge = document.createElement('span');
                let statusClass = 'soon';
                if (game.status) {
                    const label = game.status.toLowerCase();
                    if (label === 'play now') statusClass = 'active';
                    else if (label.includes('offline')) statusClass = 'offline';
                }
                badge.className = `tag ${statusClass}`;
                badge.textContent = game.status;

                meta.appendChild(title);
                meta.appendChild(badge);
                card.appendChild(meta);

                const description = document.createElement('p');
                description.className = 'game-description';
                description.textContent = game.description;
                card.appendChild(description);

                gridEl.appendChild(card);
            });
        }

        renderCards(games);

        /**
         * BACKGROUND ENGINE (shared vibe with landing page)
         * Randomly loads one of three visual scenes.
         */
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        const mouse = { x: null, y: null };
        let width, height;

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });
        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });
        window.addEventListener('resize', resize);

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            if (activeScene === 0) initNetwork();
            if (activeScene === 1) initMatrix();
            if (activeScene === 2) initSwarm();
        }

        // --- Scene 1: Connected Network ---
        let netParticles = [];
        function initNetwork() {
            netParticles = [];
            const count = Math.floor((width * height) / 15000);
            for (let i = 0; i < count; i++) {
                netParticles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    size: Math.random() * 2 + 1
                });
            }
        }

        function drawNetwork() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = '#ff0033';
            for (let i = 0; i < netParticles.length; i++) {
                const p = netParticles[i];
                p.x += p.vx;
                p.y += p.vy;
                if (p.x < 0 || p.x > width) p.vx *= -1;
                if (p.y < 0 || p.y > height) p.vy *= -1;

                if (mouse.x) {
                    const dx = mouse.x - p.x;
                    const dy = mouse.y - p.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 200) {
                        p.x -= dx * 0.02;
                        p.y -= dy * 0.02;
                    }
                }

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                for (let j = i; j < netParticles.length; j++) {
                    const p2 = netParticles[j];
                    const dx = p.x - p2.x;
                    const dy = p.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 120) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 0, 51, ${1 - dist/120})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
        }

        // --- Scene 2: Matrix Rain ---
        let columns = [];
        const fontSize = 16;

        function initMatrix() {
            columns = [];
            const cols = Math.floor(width / fontSize);
            for (let i = 0; i < cols; i++) {
                columns[i] = Math.random() * height;
            }
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.1)';
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = '#ff0033';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < columns.length; i++) {
                const char = String.fromCharCode(0x30A0 + Math.random() * 96);
                const x = i * fontSize;
                const y = columns[i] * fontSize;

                if (mouse.x && Math.abs(mouse.x - x) < 50) {
                    ctx.fillStyle = '#ff99aa';
                    ctx.fillText(char, x, y);
                    ctx.fillStyle = '#ff0033';
                } else {
                    ctx.fillText(char, x, y);
                }

                if (y > height && Math.random() > 0.98) columns[i] = 0;
                columns[i]++;
            }
        }

        // --- Scene 3: Swarm ---
        let swarmParticles = [];
        function initSwarm() {
            swarmParticles = [];
            const count = 100;
            for (let i = 0; i < count; i++) {
                swarmParticles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    size: Math.random() * 3 + 2
                });
            }
        }

        function drawSwarm() {
            ctx.clearRect(0, 0, width, height);
            for (let i = 0; i < swarmParticles.length; i++) {
                const p = swarmParticles[i];
                if (mouse.x) {
                    const dx = mouse.x - p.x;
                    const dy = mouse.y - p.y;
                    p.vx += dx * 0.0005;
                    p.vy += dy * 0.0005;
                }
                p.vx *= 0.98;
                p.vy *= 0.98;
                p.x += p.vx;
                p.y += p.vy;
                if (p.x < 0) p.x = width;
                if (p.x > width) p.x = 0;
                if (p.y < 0) p.y = height;
                if (p.y > height) p.y = 0;

                ctx.shadowBlur = 15;
                ctx.shadowColor = "#ff0033";
                ctx.fillStyle = "#ff0033";
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        const activeScene = Math.floor(Math.random() * 3);

        function animate() {
            if (activeScene === 0) drawNetwork();
            else if (activeScene === 1) drawMatrix();
            else drawSwarm();
            requestAnimationFrame(animate);
        }

        resize();
        animate();
        console.log(`GF Games Library Scene ${activeScene}`);
    </script>
</body>
</html>
